services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: asset-management-app:latest
    container_name: asset-management-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - asset-network
    depends_on:
      - db

  # MySQL Database
  # Connect dari laptop: host=localhost, port=3307, user=asset_user, password=secret, database=asset_management
  db:
    image: mysql:8.0
    container_name: asset-management-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: asset_management
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: asset_user
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - asset-network

# Networks
networks:
  asset-network:
    driver: bridge

# Volumes
volumes:
  dbdata:
    driver: local
